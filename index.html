<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Nicole Crayne | Angle Finder</title>
    <meta property="og:title" content="Nicole Crayne - Front End Web Developer" />
    <meta property="og:image" content="socials.png" />
    <meta property="og:locale" content="en_US" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="my_favicon.png" />
    <script src="main.js"></script>
</head>

<body>
    <main>
        <h1 class="frosted">Find the measure of angles in a divided circle</h1>
        <div class="circle-wrapper">
            <div class="circle">
                <div class="angle-label-wrapper">
                    <p class="angle-label frosted"><span class="num-degrees">120</span>&deg;</p>
                </div>
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
                <div class="bar bar4"></div>
                <div class="bar bar5"></div>
                <div class="bar bar6"></div>
                <div class="bar bar7"></div>
                <div class="bar bar8"></div>
                <div class="bar bar9"></div>
                <div class="bar bar10"></div>
                <div class="bar bar11"></div>
                <div class="bar bar12"></div>
            </div>
            <div class="controls frosted">
                <div class="control-wrapper">
                    <p>Number of sections: <span class="slider-value">3</span></p>
                    <div class="num-slider-wrapper">
                        <input type="range" value="3" min="2" max="12" class="num-slider" list="nums" id="num-slider">
                        <datalist id="nums">
                            <option value="2"></option>
                            <option value="12"></option>
                        </datalist>

                        <p class="slider-range-start">2</p>
                        <p class="slider-range-end">12</p>
                    </div>
                    <div class="background-color-wrapper">
                        <input type="color" class="background-color-picker" value="#9abad6" name="background">
                        <label for="background">Background color</label>
                    </div>
                    <div class="circle-color-wrapper">
                        <input type="color" class="circle-color-picker" value="#d6a8a8" name="circle">
                        <label for="circle">Circle color</label>
                    </div>
                    <div class="bar-color-wrapper">
                        <input type="color" class="bar-color-picker" value="#783b53" name="bar">
                        <label for="bar">Bar color</label>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
